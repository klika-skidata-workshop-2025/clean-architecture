name: Publish Docker Images

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: device-service
            dockerfile: src/Services/DeviceService/Dockerfile
            context: .
          - name: monitoring-service
            dockerfile: src/Services/MonitoringService/Dockerfile
            context: .
          - name: diagnostics-service
            dockerfile: src/Services/DiagnosticsService/Dockerfile
            context: .
          - name: orchestrator
            dockerfile: src/Orchestrator/Workshop.Orchestrator/Dockerfile
            context: .

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_PREFIX }}/workshop-${{ matrix.service.name }}
        tags: |
          type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION }}
          type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.VERSION }}
          type=semver,pattern={{major}},value=${{ steps.version.outputs.VERSION }}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.context }}
        file: ${{ matrix.service.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.IMAGE_PREFIX }}/workshop-${{ matrix.service.name }}
        subject-digest: ${{ steps.build.outputs.digest }}
        push-to-registry: true
      continue-on-error: true
