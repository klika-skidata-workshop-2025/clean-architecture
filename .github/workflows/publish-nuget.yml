name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  publish:
    name: Build and Publish NuGet Packages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Determine version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Restore Workshop.Common
      run: dotnet restore src/Shared/Workshop.Common/Workshop.Common.csproj

    - name: Build Workshop.Common
      run: dotnet build src/Shared/Workshop.Common/Workshop.Common.csproj --configuration Release --no-restore

    - name: Pack Workshop.Common
      run: dotnet pack src/Shared/Workshop.Common/Workshop.Common.csproj --configuration Release --no-build --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Restore Workshop.Proto
      run: dotnet restore src/Shared/Workshop.Proto/Workshop.Proto.csproj

    - name: Build Workshop.Proto
      run: dotnet build src/Shared/Workshop.Proto/Workshop.Proto.csproj --configuration Release --no-restore

    - name: Pack Workshop.Proto
      run: dotnet pack src/Shared/Workshop.Proto/Workshop.Proto.csproj --configuration Release --no-build --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Restore Workshop.Messaging
      run: dotnet restore src/Shared/Workshop.Messaging/Workshop.Messaging.csproj

    - name: Build Workshop.Messaging
      run: dotnet build src/Shared/Workshop.Messaging/Workshop.Messaging.csproj --configuration Release --no-restore

    - name: Pack Workshop.Messaging
      run: dotnet pack src/Shared/Workshop.Messaging/Workshop.Messaging.csproj --configuration Release --no-build --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Publish to GitHub Packages
      run: |
        dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        dotnet nuget push "./artifacts/*.nupkg" --source github --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate

    - name: Publish to NuGet.org (Optional)
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: dotnet nuget push "./artifacts/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
      continue-on-error: true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages-${{ steps.version.outputs.VERSION }}
        path: ./artifacts/*.nupkg
        retention-days: 30
